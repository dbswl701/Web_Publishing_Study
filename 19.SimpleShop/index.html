<!DOCTYPE html>
<html>
  <head>
    <title>SimpleShop</title>
    <meta charset="utf-8" />
    <link href="css/styles.css" rel="stylesheet" />
  </head>

  <body>
    <div id="navbar">
      <a href="#">
        <img src="images/logo.png" height="20px">
      </a>
      <ul id="menu">
        <li><a href="#">Contact</a></li>
        <li><a href="#">Shop</a></li>
        <li><a href="#">Cart</a></li>
        <li><a href="#">Login</a></li>
      </ul>
    </div>

    <div id="hero_header"></div>
    <div id="products">
      <p><b>Our New Products</b></p>
      <a href="#" class="product">
        <img src="images/sunglasses.jpg" width="225" height="225">
        <p>Sunglasses</p>
        <p class="price">49,000</p>
      </a>

      <a href="#" class="product">
        <img src="images/tassel_loafer.jpg" width="225" height="225">
        <p>Tassel Loater</p>
        <p class="price">89,000</p>
      </a>

      <a href="#" class="product">
        <img src="images/beige_bag.jpg" width="225" height="225">
        <p>Beige Bag</p>
        <p class="price">69,000</p>
      </a>
      
      <a href="#" class="product">
        <img src="images/sneakers.jpg" width="225" height="225">
        <p>Sneakers</p>
        <p class="price">79,000</p>
      </a>
      
      <a href="#" class="product">
        <img src="images/slippers.jpg" width="225" height="225">
        <p>Slippers</p>
        <p class="price">29,000</p>
      </a>

      <a href="#" class="product">
        <img src="images/wrist_watch.jpg" width="225" height="225">
        <p>Wrist Watch</p>
        <p class="price">99,000</p>
      </a>

      <a href="#" class="product">
        <img src="images/fedora_hat.jpg" width="225" height="225">
        <p>Fedora Hat</p>
        <p class="price">39,000</p>
      </a>

      <a href="#" class="product">
        <img src="images/classic_loafer.jpg" width="225" height="225">
        <p>Classic Loafer</p>
        <p class="price">99,000</p>
      </a>

      <a href="#" class="product">
        <img src="images/pink_bag.jpg" width="225" height="225">
        <p>Pink Bag</p>
        <p class="price">79,000</p>
      </a>
    </div>
    <div id="clearfix"></div>
    <div id="footer">
      <a href="https://www.facebook.com">
        <img src="images/facebook.png" height="20px">
      </a>
      <a href="https://www.instagram.com">
        <img src="images/instagram.png" height="20px">
      </a>
      <a href="https://www.twitter.com">
        <img src="images/twitter.png" height="20px">
      </a>
    </div>
  </body>
</html>
