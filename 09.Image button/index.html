<!DOCTYPE html>
<html>
<head>
  <title>이미지 버튼</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/earlyaccess/notosanskr.css" rel="stylesheet">
</head>
<body>
  <h1>Check me out on...</h1>
  <!-- inline 태그를 가운데 정렬해 주기 위해선 이들을 감싸고 있는
  부모태에 text-align: center를 해줘야한다. -->
  <!-- inline 태그는 사이사이 조금씩 공간이 있는데 이것들도
  관리 해 줘야한다 -->
  <!-- a 태그를 enter로 띄어쓰기 말고 다 이어붙이면 된다 -->
  <div class="container">
    <a href="https://facebook.com" target="_blink"><img 
      src="images/facebook.png" width="70px"></a><a href="https://instagram.com" target="_blink"><img 
        src="images/instagram.png" width="70px"></a><a href="https://github.com" target="_blink"><img 
          src="images/github.png" width="70px">
    </a>
  </div>
  
</body>
</html>
